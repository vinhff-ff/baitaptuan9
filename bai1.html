<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a = [];
    let n = prompt("Nhập số lượng phần tử mảng: ")
    for (let i = 0; i < n; i++){
       let c = prompt(`Nhap phan tu mang: ${i}`,);
       a.push(Number(c));
    }
    for (let i = 0; i < a.length; i++){
        document.write(a[i] + '-')
    }
    var sum = 0
    for (let i = 0; i < a.length; i++){
        sum+= a[i]
    }
    document.write('<br/>')
    document.write('Sum = '+ sum);
</script>
</html>
